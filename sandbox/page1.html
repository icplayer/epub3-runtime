<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <script src="../src/libs/jquery-1.7.1.min.js"></script>
        <script src="../src/js/eventbus.js"></script>
        <script src="../src/js/playercontroller.js"></script>
        <script src="../src/js/icplayer.js"></script>
        
        
        <!-- Include modules  --> 
        <script src="../src/js/modules/libs/textparser.js"></script>
        <script src="../src/js/modules/debug/presenter.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/js/modules/debug/style.css" />
        <script src="../src/js/modules/puzzle/presenter.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/js/modules/puzzle/style.css" />
        <script src="../src/js/modules/text/presenter.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/js/modules/text/style.css" />
        <script src="../src/js/modules/check/presenter.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/js/modules/check/style.css" />
        
    </head>
    <body class="reflow" >

		<h3>Text</h3>
		<div module="Text">
			<model>
				<property name="isVisible" value="true"/>
				<property name="text">
					This is an editable gap \gap{correct}  (correct).
					This is a drop down \choice{correct|ala|ola}.
				</property>				
			</model>
		</div>
		<div module="Check" class="ic_check">
			<model>
				<property name="isVisible" value="true"/>
			</model>
			<button>Check</button>
		</div>
		
		<h3>Debug</h3>
		<div module="Debug">
			<model>
				<property name="isVisible" value="true"/>
			</model>
			<p class='eventMonitor'>No events</p>
		</div>
    </body>
</html>
